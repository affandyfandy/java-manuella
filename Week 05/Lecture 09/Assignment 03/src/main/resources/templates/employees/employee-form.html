<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Save Employee</title>
</head>
<body>
<div class="container">
    <h3>Employee Management</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
        <input type="text" th:field="*{dateOfBirth}" class="form-control mb-4 w-25" placeholder="Date of Birth (dd/mm/yyyy)">
        <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address">
        <input type="text" th:field="*{department}" class="form-control mb-4 w-25" placeholder="Department">
        <input type="number" step="0.01" th:field="*{salary}" class="form-control mb-4 w-25" placeholder="Salary">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <h4 class="mb-4">Upload Employees from CSV</h4>

    <form action="#" th:action="@{/employees/upload}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Choose CSV File</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary col-2">Upload</button>
    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
