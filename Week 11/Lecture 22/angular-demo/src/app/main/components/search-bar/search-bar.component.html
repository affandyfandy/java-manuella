<div class="search-container">
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Search Product</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter product name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Sort By</mat-label>
        <mat-select (selectionChange)="sortData($event.value)">
            <mat-option value="name">Name</mat-option>
            <mat-option value="price">Price</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Order</mat-label>
        <mat-select (selectionChange)="onOrderChange($event.value)">
            <mat-option value="asc">Ascending</mat-option>
            <mat-option value="desc">Descending</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="onSearch()">Search</button>
</div>
