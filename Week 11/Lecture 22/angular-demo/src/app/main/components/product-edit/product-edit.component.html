<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Edit Product</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="productForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Product ID</mat-label>
          <input matInput formControlName="id" readonly>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter product name">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" type="number" placeholder="Enter product price">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option [value]="ProductStatus.ACTIVE">Active</mat-option>
            <mat-option [value]="ProductStatus.INACTIVE">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Created Time</mat-label>
          <input matInput formControlName="createdTime" readonly>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Updated Time</mat-label>
          <input matInput formControlName="updatedTime" readonly>
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveProduct()">Save</button>
      <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
    </mat-card-actions>
</mat-card>
