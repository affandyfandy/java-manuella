<mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
            [attr.aria-pressed]="!hide()"
          >
            <mat-icon>{{ hide() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit">Login</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </mat-card-content>
</mat-card>
